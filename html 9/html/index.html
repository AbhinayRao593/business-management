<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/>
       <title>Forms</title>
    </head>
    <body>
       <form enctype="multipart/form-data" action="http://www.google.com" method="GET">	   
	<fieldset>
	<legend>All form elements and attributes</legend>
	<p>
           <label>Username:</label>
	   <input type="text" required auto-complete="off" autofocus placeholder="enter your username"/> 
	   </p>
           <label>Password: </label>
	   <input type="password" placeholder="enter your password"/>
	   <br/><br/>
	    <label>Email</label>
	    <input type="email" placeholder="enter your email id"/><br/><br/>
	    <label>Number</label>
	    <input type="number" placeholder="enter your number"/><br/><br/>
            <label>Telephone</label>
	    <input type="tel" placeholder="enter your mobile"/><br/><br/>
            <label>Upload</label>
	    <input type="file"/><br/><br/>
            <label>Date</label>
	    <input type="date"/><br/><br/>
            <label>Month</label>
	    <input type="month"/><br/><br/>
            <label>Week</label>
	    <input type="week"/><br/><br/>
            <label>Time</label>
	    <input type="time"/><br/><br/>
            <label>Color</label>
	    <input type="color" value="#ff0000"/><br/><br/>
            <label>Image</label>
	    <input type="image" src="images/brick.png"/><br/><br/>
            <label>url</label>
	    <input type="url"/><br/><br/>
            <label>Search</label>
	    <input type="search"/><br/><br/>
            <label>Pick your gender</label>
	    <input type="radio" name="gender"/>Male
	    <input type="radio" name="gender"/>Female
	    <input type="radio" name="gender"/>Others<br/><br/>
            <label>Pick your course</label>
	    <input type="checkbox"/>HTML
	    <input type="checkbox"/>CSS
	    <input type="checkbox"/>JS<br/><br/>
	    <textarea rows="10" cols="20"></textarea><br/><br/>
	    <select multiple>
               <option>Option 1</option>
               <option selected>Option 2</option>
               <option>Option 3</option>
            </select><br/><br/>
            <input type="hidden"/><br/><br/>
            <input type="range" value="5" min="0" max="10"/><br/><br/>
            <button>Save</button><br/><br/>
	    <input type="submit"/><br/><br/>
            <input type="reset"/><br/><br/>
	   <input type="button" value="button"/>
	</fieldset>
       </form>   
    </body>
</html>
